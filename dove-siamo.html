<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dove Siamo - Studio Emmezeta</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
.emmezeta-gradient { background: linear-gradient(135deg,#1e5a8e 0%,#2d7bc9 100%); }
.emmezeta-text-gradient {
background: linear-gradient(135deg,#1e5a8e 0%,#2d7bc9 100%);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}
</style>
</head>

<body class="font-sans antialiased">

<!-- CONTENUTO PAGINA (lasciato uguale al tuo) -->

<section class="py-16 lg:py-20 bg-slate-50">
<div class="max-w-3xl mx-auto px-4">

<div class="text-center mb-12">
<h2 class="text-3xl font-bold text-slate-800 mb-4">
Scrivici un <span class="emmezeta-text-gradient">Messaggio</span>
</h2>
</div>

<!-- ✅ FORM NUOVO (FORMPSREE) -->
<form id="contactForm"
class="bg-white rounded-2xl shadow-lg p-8 border border-slate-100"
action="https://formspree.io/f/mlgwjapg"
method="POST">

<input type="text" name="_gotcha" style="display:none">

<div class="grid md:grid-cols-2 gap-6 mb-6">
<div>
<label>Nome *</label>
<input type="text" name="name" required class="w-full border p-3 rounded-lg">
</div>

<div>
<label>Cognome *</label>
<input type="text" name="surname" required class="w-full border p-3 rounded-lg">
</div>
</div>

<div class="grid md:grid-cols-2 gap-6 mb-6">
<div>
<label>Email *</label>
<input type="email" name="email" required class="w-full border p-3 rounded-lg">
</div>

<div>
<label>Telefono</label>
<input type="tel" name="phone" class="w-full border p-3 rounded-lg">
</div>
</div>

<div class="mb-6">
<label>Oggetto *</label>
<select name="subject" required class="w-full border p-3 rounded-lg">
<option value="">Seleziona</option>
<option>Richiesta preventivo</option>
<option>Informazioni generali</option>
<option>Gestione condominio</option>
<option>Servizi locazione</option>
<option>Altro</option>
</select>
</div>

<div class="mb-6">
<label>Messaggio *</label>
<textarea name="message" required rows="5" class="w-full border p-3 rounded-lg"></textarea>
</div>

<button id="submitBtn" type="submit"
class="w-full emmezeta-gradient text-white font-semibold py-4 rounded-lg flex justify-center gap-2">
<i class="fas fa-paper-plane"></i>
Invia Messaggio
</button>

<p id="formStatus" class="text-center mt-4 font-medium"></p>

</form>

</div>
</section>

<!-- SCRIPT INVIO SENZA RELOAD (PROFESSIONALE) -->
<script>

const form = document.getElementById("contactForm");
const btn = document.getElementById("submitBtn");
const statusText = document.getElementById("formStatus");

form.addEventListener("submit", async function(e){

e.preventDefault();

btn.disabled = true;
btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Invio...';

try {

const response = await fetch(form.action,{
method:"POST",
body:new FormData(form),
headers:{'Accept':'application/json'}
});

if(response.ok){

form.reset();

btn.innerHTML='<i class="fas fa-check"></i> Inviato!';
statusText.innerHTML="Messaggio inviato correttamente ✅";

setTimeout(()=>{
btn.disabled=false;
btn.innerHTML='<i class="fas fa-paper-plane"></i> Invia Messaggio';
statusText.innerHTML="";
},3000);

}else{
throw new Error();
}

}catch(err){

btn.disabled=false;
btn.innerHTML='<i class="fas fa-paper-plane"></i> Invia Messaggio';
statusText.innerHTML="Errore invio ❌";

}

});

</script>

</body>
</html>
